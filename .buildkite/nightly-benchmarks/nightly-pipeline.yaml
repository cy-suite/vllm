common_pod_spec: &common_pod_spec
  priorityClassName: perf-benchmark
  nodeSelector:
    nvidia.com/gpu.product: NVIDIA-A100-SXM4-80GB
  volumes:
    - name: devshm
      emptyDir:
        medium: Memory
    - name: hf-cache
      hostPath:
        path: /root/.cache/huggingface
        type: Directory

common_container_settings: &common_container_settings
  command:
    - bash .buildkite/nightly-benchmarks/scripts/run-nightly-benchmarks.sh
  resources:
    limits:
      nvidia.com/gpu: 8
  volumeMounts:
    - name: devshm
      mountPath: /dev/shm
    - name: hf-cache
      mountPath: /root/.cache/huggingface
  env:
    - name: VLLM_USAGE_SOURCE
      value: ci-test
    - name: HF_HOME
      value: /root/.cache/huggingface
    - name: VLLM_SOURCE_CODE_LOC
      value: /workspace/build/buildkite/vllm/performance-benchmark
    - name: HF_TOKEN
      valueFrom:
        secretKeyRef:
          name: hf-token-secret
          key: token

steps:
  - block: ":rocket: Ready for comparing vllm against alternatives? This will take 4 hours."


  - label: "A100 vllm Robert's PR"
    priority: 100
    agents:
      queue: A100
    plugins:
      - kubernetes:
          podSpec:
            <<: *common_pod_spec
            containers:
              - image: public.ecr.aws/q9t5s3a7/vllm-ci-test-repo:b7f49edd6da76a29339ee3d0954d2a583c7af642
                <<: *common_container_settings

  - wait

  - label: "A100 vllm Alex's PR"
    priority: 100
    agents:
      queue: A100
    plugins:
      - kubernetes:
          podSpec:
            <<: *common_pod_spec
            containers:
              - image: public.ecr.aws/q9t5s3a7/vllm-ci-test-repo:904006a629081042d6a4721d1f28c21b9f4dde18
                <<: *common_container_settings



  - label: "A100 vllm current main"
    priority: 100
    agents:
      queue: A100
    plugins:
      - kubernetes:
          podSpec:
            <<: *common_pod_spec
            containers:
              - image: public.ecr.aws/q9t5s3a7/vllm-ci-test-repo:6e36f4fa6ce64619b9ea94c88a157f5783a63a65
                <<: *common_container_settings



                
