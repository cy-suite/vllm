name: Update CI Dependencies
on:
  schedule: # Run every Monday at midnight
    - cron: '0 0 * * 1'
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  update_ci_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install pip-tools
        run: python -m pip install pip-tools
      - name: Update dependencies
        run: python -m piptools compile --upgrade --output-file requirements.txt requirements.in
      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update CI dependencies
          title: "[ci/build] Update CI dependencies"
          body: |
            This PR is generated by scheduled GHA workflow to update CI dependencies.
          branch: update-ci-dependencies-${{ github.run_id }}
          base: main
          labels: dependencies
          signoff: true
